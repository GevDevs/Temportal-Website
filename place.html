<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place - Temportal</title>
    <link href="style.css" rel="stylesheet" type="text/css" media="all">
    <script src="jquery.js"></script>
	<script src="place.js"></script>
	<script> 
      $(function(){
        $("#header").load("include/header.html");
        $("#footer").load("include/footer.html");
      });
    </script> 
  </head>
  
  <body>
	<div class="contents">
      <div id="header"></div>
    <p id="placeError" style="display:none;">Error: Place does not exist. If you believe it does exist, do CTRL+F5 to hard refresh the page.</p>
	  <table id="placeContents" width=100% cellspacing=16>
	    <tbody style="vertical-align: top;">
		  <tr>
		    <td width=40%>
	          <div class="profileDiv">
			    <p id="author">Author</p>
				<img src="/images/figure.png" alt="Default Avatar">
			  </div><br>
	          <div class="profileDiv">
			    <p>Released</p>
				<p id="released" class="profileDesc">09-01-2006</p>
				<p>Client Version</p>
				<p id="client" class="profileDesc">2006S</p>
				<p>Place Tag</p>
				<p id="tag" class="profileDesc">Brickbattle</p>
			  </div>
			</td>
			<td width= 60%>
	          <div class="profileDiv">
			    <p id="name">Place</p>
				<img id="thumbnail" src="" alt="thumbnail">
				<p id="description" class="profileDesc">Description</p>
				<p>
				  <a id="online" href="about:blank" target="_blank" download><button class="Button">Visit Online</button></a>
				  <a id="download" href="about:blank" download><button class="Button">Visit Solo</button></a>
				</p>
			  </div>
			</td>
		  </tr>
	    </tbody>
	  </table>
	  
	  <div id="footer"></div>
	
    </div>
  </body>
</html>
